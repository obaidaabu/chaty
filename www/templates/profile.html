<ion-view view-title="Profile">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="hero slide-up" style="background-image: url('img/profile-bg.jpg');">
            <div class="content">
                <div class="avatar" style="background-image: url({{userProfile.fbPhotoUrl}});">

                </div>


                <h3><a class="light">{{userProfile.first_name}} {{userProfile.last_name}}</a></h3>
                <h4>dragon_mommy</h4>
            </div>
        </div>
        <div class="tabs tabs-dark tabs-icon-top static">
            <a ui-sref="app.subjects" class="tab-item">
                <i class="icon ion-arrow-graph-up-right"></i> Subjects
            </a>
            <a ui-sref="app.messages" class="tab-item">
                <i class="icon ion-android-people"></i> Messages
            </a>
            <a ui-sref="app.gallery" class="tab-item">
                <i class="icon ion-images"></i> Photos
            </a>
        </div>
        <h4 class="content padding double-padding-x">Subjects</h4>
        <div class="list animate-fade-slide-in-right" ng-repeat="subject in subjects">
            <a ui-sref="app.friends" class="item item-avatar item-icon-right">
                <img src="img/jon-snow.jpg">
                <h2>{{subject.title}}</h2>
                <p>{{subject.description}}</p>
                <i class="icon ion-chatbubble muted"></i>
            </a>
        </div>

    </ion-content>
</ion-view>
