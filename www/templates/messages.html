<ion-view view-title="Messages">
    <ion-content class="has-header">
        <div class="content has-header">
            <div class="list animate-fade-slide-in-right">
                <a ng-click="goToChat(message)" class="item item-avatar item-icon-right" ng-repeat="message in messages">
                    <img ng-src="{{message.fbPhotoUrl}}">
                    <h2>{{message.userName}}</h2>
                    <p>{{message.lastMessage}}</p>
                    <i class="icon ion-chatbubble muted"></i>
                </a>

            </div>
        </div>
    </ion-content>
</ion-view>
