<ion-view view-title="Messages">
    <ion-content class="has-header">
        <div class="content has-header">
            <div class="list">
                <a class="item item-avatar item-icon-right" ng-repeat="message in messages">
                    <img ng-click="goToUserProfile(message)" ng-src="{{message.fbPhotoUrl}}">
                    <div ng-click="goToChat(message)">
                        <h2>{{message.userName}}</h2>
                        <p>{{message.lastMessage}}</p>
                        <i ng-class="message.readMessage ? 'muted' : (!message.readMessage ? 'message-read' : 'muted')" ng-click="goToChat(message)" class="icon ion-chatbubble"></i>
                    </div>

                </a>

            </div>
        </div>
    </ion-content>
</ion-view>
