<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>

            <ion-nav-buttons side="right">
                <button ui-sref="app.messages" class="button button-icon button-clear ion-chatbubbles">
                    <i ng-if="$root.unreadMessages" ui-sref="app.messages" class="button button-icon button-clear ion-more new-Messages-dot">
                    </i>
                </button>


                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar class="dark-bg expanded">
            <!--<span class="avatar" style="background: url({{userDetails.fbPhotoUrl}}); background-size: cover;"></span>-->
            <img ng-src="{{userDetails.fbPhotoUrl}}" class="avatar" style="background-size: cover;" >

            <h2>{{userDetails.first_name}}  {{userDetails.last_name}}</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.profile">
                    Profile
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.subjects">
                    Subjects
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.messages">
                    Messages
                </ion-item>
                <!--<ion-item nav-clear menu-close ui-sref="app.login">-->
                    <!--Login-->
                <!--</ion-item>-->
                <ion-item nav-clear menu-close  ng-click="updateUserDetails()">
                    Update Details
                </ion-item>
                <ion-item nav-clear menu-close  ng-click="logOut()">
                    LogOut
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
